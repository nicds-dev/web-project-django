{% extends 'web_project_app/base.html' %} {% load static %} {% block content %} {% load crispy_forms_tags %}

<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-{{msg.tags}} alert-dismissible fade show m-2 text-center" role="alert">
                        {{msg}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}
